{% extends 'main/base.html' %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 p-4 w-100" style="max-width: 600px;">
    
    <div class="text-center mb-4">
      <h3 class="fw-bold mt-2"><i class="bi bi-pencil-square text-primary me-3"></i>Edit Order - {{ order.id }}</h3>
      <p class="text-muted">Update your delivery information below</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="form-text text-danger">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'my_orders' %}" class="btn btn-outline-danger">
          <i class="bi bi-x-circle me-1"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-circle me-1"></i> Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
