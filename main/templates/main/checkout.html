{% extends 'main/base.html' %}
{% block content %}
<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow border-0 p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center mb-4">
      <i class="bi bi-bag-check-fill text-success" style="font-size: 3rem;"></i>
      <h2 class="fw-bold mt-2">Complete Your Order</h2>
      <p class="text-muted">Fill in your details to finish your purchase</p>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success btn-lg">
          <i class="bi bi-cart-check-fill me-2"></i>Place Order
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
